<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Multiple Cities</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <h1>Weather App</h1>
</header>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4 text-center">
                <div class="citySearch mb-3 text-center">
                    <input type="text" class="form-control d-inline-block w-75 me-2 mb-1" id="city1Input"
                        placeholder="City Name">
                    <button type="submit" class="btn btn-primary d-inline-block" id="city1SearchBtn">Search</button>
                </div>
                <div class="card" id="card1" style="display: none;">
                    <div class="card-body"></div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4 text-center">
                <div class="citySearch mb-3">
                    <input type="text" class="form-control d-inline-block w-75 me-2 mb-1" id="city2Input"
                        placeholder="City Name">
                    <button type="submit" class="btn btn-primary d-inline-block" id="city2SearchBtn">Search</button>
                </div>
                <div class="card" id="card2" style="display: none;">
                    <div class="card-body"></div>
                </div>
            </div>
    
            <div class="col-md-4 mb-4 text-center">
                <div class="citySearch mb-3">
                    <input type="text" class="form-control d-inline-block w-75 me-2 mb-1" id="city3Input"
                        placeholder="City Name">
                    <button type="submit" class="btn btn-primary d-inline-block" id="city3SearchBtn">Search</button>
                </div>
                <div class="card" id="card3" style="display: none;">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
